   <script type="text/python">  
import html
import json

data = json.loads(open('static/2013.es.pycon.org.json').read())

tab = html.TABLE(Class="table table-bordered table-hover")
tab <= html.THEAD(html.TR(html.TH('Day', Class = "text-center") + 
                          html.TH('Hour', Class = "text-center") + 
                          html.TH('Track', Class = "text-center") + 
                          html.TH('Title', Class = "text-center") + 
                          html.TH('Abstract', Class = "text-center")))

tbody = html.TBODY()
for element in data:
    my_row = html.TR()
    my_row <= html.TD(element['sc_day'])
    my_row <= html.TD(element['sc_hour'])
    my_row <= html.TD(element['sc_track'])
    my_row <= html.TD(element['title'])
    my_row <= html.TD(element['abstract'])
    tbody <= my_row    
tab <= tbody
 
doc['my_html'] <= tab
