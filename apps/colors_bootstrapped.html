import random
import html

def change_color(e):
    r = random.randint(0,255)
    g = random.randint(0,255)
    b = random.randint(0,255)
    color = "rgb(%s,%s,%s)" % (r,g,b)
    doc['my_color'].style.background = color
    doc['my_color'].text = ""
    doc['my_color'] <= html.H1(html.B(color))

doc.onmousedown = change_color
